<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QLM Driver Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png" sizes="192x192">
  <meta name="theme-color" content="#00e5ff">
  <style>
    :root { --bg: #0a0e17; --card: rgba(20,26,38,0.7); --accent: #00e5ff; --neon: #00ffff; --text: #e2e8f0; --success: #10b981; --purple: #8b5cf6; --glow: 0 0 25px rgba(0,229,255,0.6); }
    [data-theme="light"] { --bg: #f0f4f8; --card: rgba(255,255,255,0.85); --text: #1e293b; --accent: #0ea5e9; --neon: #0ea5e9; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--bg); color:var(--text); padding:16px; min-height:100vh; font-family:'Inter',sans-serif; backdrop-filter:blur(10px); transition:0.5s; }
    .container { max-width:380px; margin:auto; }
    .top-bar { display:flex; justify-content:space-between; margin-bottom:8px; align-items:center; }
    .company-selector { background:rgba(30,41,59,0.8); padding:8px 14px; border-radius:50px; cursor:pointer; font-size:0.9rem; font-weight:600; box-shadow:0 4px 15px rgba(0,0,0,0.3); border:1px solid rgba(0,229,255,0.3); }
    .company-selector select { background:transparent; color:var(--accent); border:none; font-weight:600; cursor:pointer; outline:none; text-shadow:0 0 10px var(--neon); }
    .theme-toggle { background:rgba(30,41,59,0.8); padding:6px 12px; border-radius:50px; cursor:pointer; font-size:0.8rem; font-weight:600; box-shadow:0 4px 15px rgba(0,0,0,0.3); }
    .theme-toggle input { display:none; }
    .theme-toggle label { color:var(--accent); text-shadow:0 0 10px var(--neon); }
    .header { display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,rgba(20,26,38,0.8),rgba(30,41,59,0.6)); border:1px solid rgba(0,229,255,0.3); border-radius:18px; padding:16px; box-shadow:0 8px 30px rgba(0,229,255,0.2), inset 0 1px 0 rgba(255,255,255,0.1); margin-bottom:16px; backdrop-filter:blur(12px); }
    .header-text h1 { font-family:'Orbitron',sans-serif; font-size:1.5rem; font-weight:900; background:linear-gradient(135deg,var(--accent),var(--purple)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 20px rgba(0,229,255,0.5); margin:0; }
    .header-text p { font-size:0.75rem; opacity:0.9; margin-top:2px; text-shadow:0 0 10px rgba(0,229,255,0.3); }
    .form-card { background:var(--card); border:1px solid rgba(0,229,255,0.25); border-radius:18px; padding:20px; box-shadow:0 12px 40px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1); backdrop-filter:blur(15px); }
    .input-row { display:flex; gap:8px; margin-bottom:14px; align-items:flex-end; }
    .input-wrapper { flex:1; }
    label { margin-bottom:6px; font-weight:600; color:var(--accent); font-size:0.8rem; text-shadow:0 0 10px rgba(0,229,255,0.4); }
    input, select { width:100%; padding:13px; border-radius:12px; border:1px solid rgba(0,229,255,0.4); background:rgba(30,41,59,0.6); color:white; font-size:1rem; transition:0.3s; box-shadow:inset 0 1px 3px rgba(0,0,0,0.3); }
    [data-theme="light"] input, [data-theme="light"] select { background:rgba(241,245,249,0.8); color:#1e293b; }
    input:focus, select:focus { border-color:var(--neon); box-shadow:0 0 20px rgba(0,229,255,0.5), inset 0 1px 3px rgba(0,0,0,0.3); outline:none; }
    .state-select { width:76px; flex-shrink:0; font-weight:600; }
    .upload-grid { display:grid; grid-template-columns:1fr 1fr; gap:14px; margin:18px 0; }
    .upload-btn { background:rgba(30,41,59,0.7); border:2px dashed rgba(0,229,255,0.4); border-radius:16px; padding:26px 14px; text-align:center; cursor:pointer; transition:0.4s; backdrop-filter:blur(10px); }
    .upload-btn:hover { border-color:var(--neon); background:rgba(37,47,66,0.8); transform:scale(1.06) translateY(-2px); box-shadow:0 8px 25px rgba(0,229,255,0.4); }
    .upload-btn.active { border-color:var(--success); background:rgba(16,185,129,0.2); }
    .upload-btn .icon { width:46px; height:46px; margin:0 auto 8px; filter:drop-shadow(0 0 15px var(--neon)); animation:pulse 1.8s infinite; }
    @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.15); } }
    .upload-btn .label { font-weight:700; font-size:0.95rem; text-shadow:0 0 10px rgba(0,229,255,0.5); }
    .upload-btn .status { font-size:0.75rem; margin-top:4px; opacity:0.9; }
    .submit-btn { width:100%; padding:16px; background:linear-gradient(135deg,var(--accent),var(--purple)); color:white; border:none; border-radius:16px; font-weight:900; font-size:1.15rem; cursor:pointer; box-shadow:0 8px 25px rgba(0,229,255,0.4), inset 0 1px 0 rgba(255,255,255,0.2); transition:0.4s; position:relative; overflow:hidden; }
    .submit-btn:hover { transform:translateY(-3px); box-shadow:0 12px 35px rgba(0,229,255,0.6); }
    .submit-btn::before { content:""; position:absolute; top:0; left:-100%; width:100%; height:100%; background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent); transition:0.6s; }
    .submit-btn:hover::before { left:100%; }
    @keyframes slideUp { from { transform:translateY(20px); opacity:0; } to { transform:translateY(0); opacity:1; } }
    .thumb-container { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 8px; }
    .thumb { position: relative; width: 80px; height: 80px; border-radius: 8px; overflow: hidden; border: 2px solid rgba(0,229,255,0.4); }
    .thumb img { width: 100%; height: 100%; object-fit: cover; }
    .thumb .remove { position: absolute; top: 2px; right: 2px; background: #ef4444; color: white; width: 20px; height: 20px; border-radius: 50%; font-weight: bold; font-size: 14px; text-align: center; line-height: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="company-selector">
        <select id="company" required>
          <option value="" disabled selected>Select Company</option>
          <option value="Greenleaf Xpress">Greenleaf Xpress</option>
          <option value="BST Expedite">BST Expedite</option>
        </select>
      </div>
      <div class="theme-toggle">
        <input type="checkbox" id="theme" onchange="toggleTheme(this.checked)">
        <label for="theme">Dark/Light</label>
      </div>
    </div>
    <div class="header">
      <div class="header-text">
        <h1>QLM Driver Upload</h1>
        <p>BOL & Freight Photos</p>
      </div>
    </div>
    <div class="form-card">
      <div class="input-row">
        <div class="input-wrapper">
          <label>Load #</label>
          <input type="text" id="loadNum" placeholder="e.g., VK5-JNZ3" />
        </div>
      </div>
      <div class="input-row">
        <div class="input-wrapper">
          <label>BOL #</label>
          <input type="text" id="bolNum" placeholder="e.g., 123456" />
        </div>
      </div>
      <div class="input-row">
        <div class="input-wrapper">
          <label>Pickup City</label>
          <input type="text" id="puCity" placeholder="e.g., Laredo" />
        </div>
        <div class="input-wrapper">
          <label>State</label>
          <select id="puState" class="state-select">
            <option value="">--</option>
            <option>AL</option><option>AK</option><option>AZ</option><option>AR</option>
            <option>CA</option><option>CO</option><option>CT</option><option>DE</option>
            <option>FL</option><option>GA</option><option>HI</option><option>ID</option>
            <option>IL</option><option>IN</option><option>IA</option><option>KS</option>
            <option>KY</option><option>LA</option><option>ME</option><option>MD</option>
            <option>MA</option><option>MI</option><option>MN</option><option>MS</option>
            <option>MO</option><option>MT</option><option>NE</option><option>NV</option>
            <option>NH</option><option>NJ</option><option>NM</option><option>NY</option>
            <option>NC</option><option>ND</option><option>OH</option><option>OK</option>
            <option>OR</option><option>PA</option><option>RI</option><option>SC</option>
            <option>SD</option><option>TN</option><option>TX</option><option>UT</option>
            <option>VT</option><option>VA</option><option>WA</option><option>WV</option>
            <option>WI</option><option>WY</option>
          </select>
        </div>
      </div>
      <div class="input-row">
        <div class="input-wrapper">
          <label>Delivery City</label>
          <input type="text" id="delCity" placeholder="e.g., Waterloo" />
        </div>
        <div class="input-wrapper">
          <label>State</label>
          <select id="delState" class="state-select">
            <option value="">--</option>
            <option>AL</option><option>AK</option><option>AZ</option><option>AR</option>
            <option>CA</option><option>CO</option><option>CT</option><option>DE</option>
            <option>FL</option><option>GA</option><option>HI</option><option>ID</option>
            <option>IL</option><option>IN</option><option>IA</option><option>KS</option>
            <option>KY</option><option>LA</option><option>ME</option><option>MD</option>
            <option>MA</option><option>MI</option><option>MN</option><option>MS</option>
            <option>MO</option><option>MT</option><option>NE</option><option>NV</option>
            <option>NH</option><option>NJ</option><option>NM</option><option>NY</option>
            <option>NC</option><option>ND</option><option>OH</option><option>OK</option>
            <option>OR</option><option>PA</option><option>RI</option><option>SC</option>
            <option>SD</option><option>TN</option><option>TX</option><option>UT</option>
            <option>VT</option><option>VA</option><option>WA</option><option>WV</option>
            <option>WI</option><option>WY</option>
          </select>
        </div>
      </div>
      <div class="upload-grid">
        <div class="upload-btn" id="bol-btn" onclick="triggerUpload('bol')">
          <img src="https://img.icons8.com/fluency/48/ffffff/document.png" class="icon"/>
          <div class="label">BOL Photos</div>
          <div class="status" id="bol-status">Tap to add (PDFs OK)</div>
          <input type="file" id="bol" accept="image/*,image/heic,application/pdf" capture="environment" multiple style="display:none" />
        </div>
        <div class="upload-btn" id="freight-btn" onclick="triggerUpload('freight')">
          <img src="https://img.icons8.com/fluency/48/ffffff/delivery.png" class="icon"/>
          <div class="label">Freight Photos</div>
          <div class="status" id="freight-status">Loaded trailer</div>
          <input type="file" id="freight" accept="image/*,image/heic,video/*" capture="environment" multiple style="display:none" />
        </div>
      </div>
      <div class="thumb-container" id="bol-thumbnails"></div>
      <div class="thumb-container" id="freight-thumbnails"></div>
      <button class="submit-btn" onclick="submitAll()">Submit & Keep Trucking!</button>
    </div>
  </div>

  <script>
    const files = { bol: [], freight: [] };
    // *** NEW URL PROVIDED BY USER ***
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx6q4oQaLK4tijWK-Lq84Dvajh65at00BEO4LSYTa00s4b61bm5vO8wanvD2oBn2QeMKA/exec';

    function triggerUpload(type) {
      document.getElementById(type).click();
    }

    function renderThumbnails() {
      ['bol', 'freight'].forEach(type => {
        const container = document.getElementById(type + '-thumbnails');
        container.innerHTML = '';
        files[type].forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const thumb = document.createElement('div');
            thumb.className = 'thumb';
            thumb.draggable = true;
            thumb.ondragstart = (ev) => ev.dataTransfer.setData('text/plain', `${type},${index}`);
            thumb.ondragover = (ev) => ev.preventDefault();
            thumb.ondrop = (ev) => {
              ev.preventDefault();
              const [srcType, srcIndex] = ev.dataTransfer.getData('text/plain').split(',');
              if (srcType === type) {
                const [removed] = files[type].splice(srcIndex, 1);
                files[type].splice(index, 0, removed);
                renderThumbnails();
              }
            };

            // Use e.target.result for thumbnail display. If not an image (like PDF), 
            // you might want to show a generic icon, but for now, we rely on browser capabilities.
            const isImage = file.type.startsWith('image/'); 
            const imgSource = isImage ? e.target.result : 
                                file.type === 'application/pdf' ? 'https://img.icons8.com/fluency/48/ffffff/pdf.png' : '';
            
            thumb.innerHTML = `
              <img src="${imgSource}" alt="${file.name}" style="${isImage ? '' : 'object-fit: contain; padding: 10px; filter: invert(1);'}"/>
              <span class="remove" onclick="removeFile('${type}', ${index})">X</span>
            `;
            container.appendChild(thumb);
          };
          
          // Check if it's a PDF. PDFs can take a lot of memory, but we read the file
          // to get the base64 data for the script, so this is generally safe.
          reader.readAsDataURL(file);
        });
        document.getElementById(type + '-status').innerHTML = 
          files[type].length ? `âœ“ ${files[type].length} file${files[type].length > 1 ? 's' : ''}` 
                             : type === 'bol' ? 'Tap to add (PDFs OK)' : 'Loaded trailer';
      });
    }

    window.removeFile = function(type, index) {
      files[type].splice(index, 1);
      renderThumbnails();
    };

    ['bol', 'freight'].forEach(type => {
      document.getElementById(type).onchange = (e) => {
        const newFiles = Array.from(e.target.files);
        files[type].push(...newFiles);
        document.getElementById(type + '-btn').classList.add('active');
        renderThumbnails();
      };
    });

    function submitAll() {
      const company = document.getElementById('company').value;
      const loadNum = document.getElementById('loadNum').value.trim();
      const bolNum = document.getElementById('bolNum').value.trim();
      const puCity = document.getElementById('puCity').value.trim();
      const puState = document.getElementById('puState').value;
      const delCity = document.getElementById('delCity').value.trim();
      const delState = document.getElementById('delState').value;

      if (!company) return alert('Please select a company.');
      if (!loadNum && !bolNum && (!puCity || !puState) && (!delCity || !delState)) {
        return alert('Enter Load # OR BOL # OR both Pickup and Delivery (city + state).');
      }
      if (files.bol.length === 0 && files.freight.length === 0) {
        return alert('Upload at least one photo.');
      }
      
      // Disable button while processing
      const submitButton = document.querySelector('.submit-btn');
      submitButton.disabled = true;
      submitButton.textContent = 'Uploading... Please wait.';

      const formData = { company, loadNum, bolNum, puCity, puState, delCity, delState, bolFiles: [], freightFiles: [] };

      const promises = [];
      files.bol.forEach(f => promises.push(fileToBase64(f).then(b64 => formData.bolFiles.push({name: f.name, data: b64}))));
      files.freight.forEach(f => promises.push(fileToBase64(f).then(b64 => formData.freightFiles.push({name: f.name, data: b64}))));

      Promise.all(promises).then(() => {
        fetch(WEB_APP_URL, {
          method: 'POST',
          body: JSON.stringify(formData),
          // *** FIX: Changed header to text/plain to bypass Apps Script CORS pre-flight issue ***
          headers: { 'Content-Type': 'text/plain;charset=utf-8' }
        })
        .then(r => r.json())
        .then(res => {
          if (res.status === 'success') {
            showToast(`${company}: Load ${loadNum || bolNum} saved!`);
            resetForm();
          } else {
            alert('Upload failed: ' + (res.message || 'Try again.'));
          }
        })
        .catch((error) => {
            console.error("Fetch Error:", error); // Log the specific error
            // This alert will now only show if there is a real network/DNS issue
            alert('Upload failed. Check your network or try again.'); 
        })
        .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Submit & Keep Trucking!';
        });
      });
    }

    function fileToBase64(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }

    function showToast(msg) {
      const toast = document.createElement('div');
      toast.textContent = msg;
      Object.assign(toast.style, {
        position:'fixed', bottom:'20px', left:'50%', transform:'translateX(-50%)',
        background:'#10b981', color:'white', padding:'16px 36px', borderRadius:'50px',
        fontWeight:'700', boxShadow:'0 10px 30px rgba(16,185,129,0.5)', zIndex:'10000',
        animation:'slideUp 0.6s', fontSize:'1rem'
      });
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function resetForm() {
      document.getElementById('company').value = '';
      document.getElementById('loadNum').value = '';
      document.getElementById('bolNum').value = '';
      document.getElementById('puCity').value = '';
      document.getElementById('delCity').value = '';
      // Reset state fields to the first option
      document.getElementById('puState').selectedIndex = 0; 
      document.getElementById('delState').selectedIndex = 0;
      files.bol = []; files.freight = [];
      ['bol', 'freight'].forEach(t => {
        document.getElementById(t + '-btn').classList.remove('active');
        document.getElementById(t + '-thumbnails').innerHTML = '';
        // Note: renderThumbnails() is called below but no harm calling here too.
      });
      renderThumbnails(); 
    }

    function toggleTheme(dark) {
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
    }

    // Initialize theme based on preference/localStorage if you add that later
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</body>
</html>
